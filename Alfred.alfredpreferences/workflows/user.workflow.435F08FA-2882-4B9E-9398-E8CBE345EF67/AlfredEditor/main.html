<!DOCTYPE html>
<html>
<head>
<title>Alfred Editor</title>

<script src="js/zepto.min.js"></script>
<script src="js/codemirror.js"></script>
<script src="js/emmet.min.js"></script>
<script src="js/AlfredEditor.js"></script>

<link rel="stylesheet" href="css/codemirror.css">

<link rel="stylesheet/less" type="text/css" href="less/default.less">

<script src="bower_components/less/dist/less.min.js"></script>

</head>
<body>
  <div id="loader"></div>
<div id="editor"></div>

<div class="info">
  <span id="editMode" class="statuslineitem">Normal</span>
  <span class="title statuslineitem"><span class="arrow-right-editMode statuslineitem"></span><span id="title" >No file</span></span>
  <span class="mode statuslineitem"><span class="arrow-right-title statuslineitem"></span><span id="mode">JavaScript</span></span>
  <span class="linenum statuslineitem"><span class="arrow-right-mode statuslineitem"></span><span id="linenum">1</span></span>
  <span class="colnum statuslineitem"><span class="arrow-right-linenum statuslineitem"></span><span id="colnum" >1</span></span><span class="arrow-right-colnum statuslineitem"></span>
</div>

<input style="display:none;" id="openFile" type="file" />
<input style="display:none;" id="saveFile" type="file" nwsaveas />
</body>
</html>
